 <nav>

<section class="landing">
    <section class="title">
        <img class = "corgi" src="../ultimuttdogquiz/images/Asset 1.png">

    <section class="start-quiz">
        <p>How well do you know your dog breeds?</p>
        <button id="start-btn">Start Quiz</button>

</section>

        <section class="image">

        </section>

        </section>
        <section class="message"></section>
        <section class="submit-next">
            <button class="submit">Submit</button>
            <button class="next">Next Question</button>
        </section>
</section>
